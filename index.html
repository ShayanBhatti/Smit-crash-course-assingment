function recursiveSearch(array, value) {
  if (array.length === 0) {
    return false;
  }
  if (array[0] === value) {
    return true;
  }
  return recursiveSearch(array.slice(1), value);
}

const arr = [1, 2, 3, 4, 5];
console.log(recursiveSearch(arr, 3)); // Output: true
console.log(recursiveSearch(arr, 6)); // Output: false

function saveToLocalStorage(obj) {
  for (const prop in obj) {
    localStorage.setItem(prop, JSON.stringify(obj[prop]));
  }
  
  const newObj = {};
  for (const prop in obj) {
    newObj[prop] = JSON.parse(localStorage.getItem(prop));
  }
  
  return newObj;
}
